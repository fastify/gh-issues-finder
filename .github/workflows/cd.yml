name: cd

on:
  push:
    #branches: [master]

  workflow_dispatch:
    inputs:
      run_service_name:
        description: 'Cloud Run service name'
        required: true
        default: 'gh-issues-finder-backend'

jobs:
  provision:
    name: 'Provision and deploy'
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: write

    env:
      GCP_PROJECT_ID: gh-issues-finder
      GCP_REGION: europe-west1
      RUN_SERVICE_NAME: ${{ github.event.inputs.run_service_name || 'gh-issues-finder-backend' }}

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: 'projects/794116114096/locations/global/workloadIdentityPools/gh-issues-finder/providers/github-workflows'                                     
          service_account: 'github-workflows@gh-issues-finder.iam.gserviceaccount.com'

      - id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.RUN_SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          project_id: ${{ env.GCP_PROJECT_ID }}
          env_vars: >-
              GH_AUTH_TOKEN={{ secrets.GH_AUTH_TOKEN }}
          flags: --allow-unauthenticated --timeout=1800
          source: .
