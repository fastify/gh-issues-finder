name: cd

on:
  push:
    #branches: [master]

  workflow_dispatch:
    inputs:
      run_service_name:
        description: 'Cloud Run service name'
        required: true
        default: 'gh-issues-finder-backend'

jobs:
  provision:
    name: 'Provision and deploy'
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: write

    env:
      GCP_PROJECT_ID: gh-issues-finder
      GCP_REGION: europe-west1
      RUN_SERVICE_NAME: ${{ github.event.inputs.run_service_name || 'gh-issues-finder-backend' }}
      RUN_CPU: 1
      RUN_MEM: 2G
      PORT: 3000

    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: 'Authenticate with GCP'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Deploy to Cloud Run'
        id: deploy
        run: >-
          gcloud run deploy ${{ env.RUN_SERVICE_NAME }}
          --region=${{ env.GCP_REGION }}
          --cpu=${{ env.RUN_CPU }}
          --memory=${{ env.RUN_MEM }}
          --revision-suffix=${{ github.sha }}
          --source=.
          --set-env-vars='
          GH_AUTH_TOKEN={{ secrets.GH_AUTH_TOKEN }},
          NODE_ENV=production,
          PORT={{ env.PORT }}
          '
      - name: 'Retrieve the Cloud Run service url'
        run: echo "RUN_URL=$(gcloud run services describe ${{ env.RUN_SERVICE_NAME }} --region=${{ env.GCP_REGION }} --format="value(status.url)")" >> $GITHUB_ENV

      - name: 'Make the service public'
        run: >-
          gcloud run services add-iam-policy-binding ${{ env.RUN_SERVICE_NAME }}
          --member="allUsers"
          --role="roles/run.invoker"
          --region=${{ env.GCP_REGION }}
      - name: 'Show summary'
        run: >-
          echo "App successfully deployed to: ${{ env.RUN_URL }}.
          Make sure that all settings in Zoom bot's configuration point at this url."